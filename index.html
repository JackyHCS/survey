<!DOCTYPE html>
<html>
  <head>
    <title>Jacky's Survey</title>
	  <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Survey Form</h1>
    <p>Please fill out this form</p>
    <form action="thanks.html">
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-zA-Z0-9]{5,}" required/></label>
      </fieldset>
      <fieldset>
        <label>What kind of person are you?</label>
        <label><input type="radio" name="characteristic" class="inline" /> Ambitious</label>
        <label><input type="radio" name="characteristic" class="inline" /> Mellow</label>
        <label>
			  </label>
      </fieldset>
      <fieldset>
        <label>Upload your favorite picture: <input type="file" name="file" /></label>
        <label>Age: <input type="number" name="age" min="13" max="120" />
			  </label>
        <label>How do you know me?
          <select name="known">
            <option value="">(select one)</option>
            <option value="1">School</option>
            <option value="2">Online</option>
            <option value="3">Mutuals</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Provide a bio about yourself:
          <textarea name="bio" rows="3" cols="30" placeholder="I like going to the beach..."></textarea>
			  </label>
      </fieldset>
      <a href="thanks.html"><button>Submit</button></a>
    </form>
  </body>
</html>
